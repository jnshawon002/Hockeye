<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/e4cf0b2261.js" crossorigin="anonymous"></script>
    <!-- custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#FF4240',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <nav class="container mx-auto">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class=" menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Home</a></li>
                            <li><a>About</a></li>
                            <li><a>Pages</a></li>
                            <li><a>blog</a></li>
                            <li><a>Contact</a></li>
                        </ul>
                    </div>
                    <a class=" text-2xl lg:text-4xl font-extrabold  ">Hockey<span
                            class="text-primary-color">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">

                        <li><a class="text-primary-color">Home</a></li>
                        <li><a>About</a></li>
                        <li><a>Pages</a></li>
                        <li><a>blog</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <div class="relative">
                    <i class="fa-solid text-2xl fa-magnifying-glass absolute -right-96 "></i>
                </div>
                <div class="navbar-end px-6 py-4">
                    <a class="btn text-sm text-xl font-bold bg-primary-color text-white">Get Ticket</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto">
        <!-- slider container  -->
        <section class="mt-5">
            <div class="carousel w-full">
                <!-- slider-no-1 -->
                <div id="slide1" class="carousel-item h-52 lg:h-96 relative w-full">
                    <img src="images/1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <!--  slider-no-2-->
                <div id="slide2" class="carousel-item h-52 lg:h-96 relative w-full">
                    <img src="images/banner.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
